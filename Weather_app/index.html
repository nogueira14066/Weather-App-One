<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-
    width, initial-scale=1.0">
    <title>Clima Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800&family=Titillium+Web&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>

    <div class="container">
            <div class="top">
                <input id="search" type="text" placeholder="Digite uma cidade">
                <button id="btn">
                    <i class="fa-solid fa-magnifying-glass"></i>Procurar
                </button>
            </div>
            <div class="error">
                <span>Erro!</span>
            </div>
        
        <div class="main">
            <div class="middle">
                <img src="icones/day.svg" id="weather-icon">
                <div class="weather-details">
                    <div class="celsius">
                        <span class="temp"></span>
                    </div>
                    <span class="feels-like"></span>
                    <span class="desc"></span>
                    <span class="country"></span>
                </div>
            </div>

            <div class="bottom">
                <div class="col">
                    <div>
                        <span id="humidity"></span>
                        <span>Umidade</span>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <span id="speed"></span>
                        <span>Veloc. do Vento</span>
                    </div>
                </div>
            </div>
      </div> 
    </div>
    <script src="main.js"></script>
</body>
</html>
